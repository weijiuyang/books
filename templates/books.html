<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Books</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="../static/js/books.js"  charset="utf-8"></script>

</head>


<body>
    <div id="navbar">

        <!-- <a href="#home">Home</a>
      
        <a href="#Menu">Menu</a> -->

        <a  href = "{{ url_for('books') }}" rel = "refresh">
            <button class="buttonnav" >&#8635</button>
        </a>
        <a href = "{{ url_for('delete_essay_', essay_id = essay_id) }}" >
            <button class="buttonnav" >&#9746</button>
        </a>
        <a href = "{{ url_for('books') }}" >
            <button class="buttonnav" >pixiv</button>
        </a>
      
        <!-- <a href="#contact">Contact</a> -->
      
      </div>




      

    <div class = "marginscreen">
        <h2>
            <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
            {{ title }}
        </h2> 
    

        <div>
            {{ essay_id }}
        </div>



        <a  href = "{{ url_for('books') }}" rel = "refresh">
            <button class="button1" >&#8635</button>
        </a>
        <a href = "{{ url_for('delete_essay_', essay_id = essay_id) }}" >
            <button class="button1" >&#9746</button>
        </a>
        <a href = "{{ url_for('wait') }}" >
            <button class="button2" >wait</button>
        </a>
    </div>

    <!-- The sidebar -->
    <!-- <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div> -->


    <article white-space:pre-wrap;>
        <img class="mainimg" src="{{ url_for('static', filename='images/mainimg.jpg') }}" alt="main image">
        <pre>
        {{ text }}
        </pre>
    </article>
    
    <div class = "marginscreen">
        <div class="article-tags">
            {% for keyword in keywords %}
                {% if keyword | length < 5 %}
                        <a href="http://www.mtk004.xyz/tag/youmi%e5%b0%a4%e8%9c%9c%e8%8d%9f"  rel="tag"> 
                            {{ keyword }}
                        </a>
                {% endif %}
            {% endfor %}
            </div>
        
            <hr />
        
            <a href = "{{ url_for('books') }}" rel="refresh"  >
                <button class="button1" >&#8635</button>
            </a>
            <a href = "{{ url_for('delete_essay_', essay_id = essay_id) }}" rel="delete_essay">
                <button class="button1" >&#9746</button>
            </a>
            {% if is_series %}
                <a href = "{{ url_for('books', essay_id = series_front) }}" rel="first" >
                    <button class="button1" >&#9817</button>
                </a>
                <a href = "{{ url_for('books', essay_id = series_left) }}" rel="prev">
                    <button class="button1" >&#8592</button>
                </a>
                <a href = "{{ url_for('books', essay_id = series_right) }}" rel="next">
                    <button class="button1" >&#8594</button>
                </a>
            {% endif %}

    </div>
